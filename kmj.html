    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scroll-behavior: smooth;
        }
        .section {
            height: 100vh;
            /*100vh는 부모 태그와는 상관없이 보이는 Viewport Height의 100%를 다 쓰겠다는 의미*/
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /*수직 가운데 정렬*/
            align-items: center;
            /*수평 가운데 정렬*/
            text-align: center;
            /*텍스트 가운데 정렬*/
            scroll-snap-align: center;
        }
        .section h1,
        .section h2 {
            margin-bottom: 20px;
        }
        .modal{
            position:absolute;
            display:none;
            justify-content: center;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal_body{
            position:absolute;
            top:50%; 
            width:400px; 
            height:600px; 
            padding:40px;  
            text-align: center;
            background-color: rgb(255,255,255); 
            border-radius:10px; 
            box-shadow:0 2px 3px 0 rgba(34,36,38,0.15);  
            transform:translateY(-50%); 
        }
    </style>
</head>

    <script>
        const btnOpenModalList = document.querySelectorAll('.btn-open-modal');
        const btnCloseModalList = document.querySelectorAll('.btn-close-modal');
        const modalList = document.querySelectorAll('.modal');

        btnOpenModalList.forEach((btnOpenModal, index) => {
            btnOpenModal.addEventListener("click", () => {

            });
        });
