<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>team 300</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Gaegu:wght@300&display=swap');
        * {
            font-family: 'Gaegu', sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #333;
        }

        header {
            color: white;
            text-align: center;
            padding: 80px 0;
            height: 100vh;
        }

        .member {
            flex: 0 0 calc(20% - 20px);
            /* 4개의 아이템을 가로로 배치 */
            background-color: blanchwedalmond;
            border-radius: 100px;
            box-shadow: 0 4px 6px (0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .member img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        section {
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 200px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.1% 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .center-gap {
            flex: 1;
            height: 100vh;
            /* 원하는 가운데 공간의 높이 설정 */
            color: white;
            background-image: url(https://velog.velcdn.com/images/varjm/post/9d7520d7-7fda-4785-92d4-6b292538fb67/image.png);
            background-position: center;
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .member>img {
            object-fit: cover;
        }

    </style>
</head>
