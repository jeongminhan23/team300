    <title>한정민</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Gaegu&display=swap');

        * {
            font-family: 'Gaegu', sans-serif;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scroll-behavior: smooth;
        }

        .section {
            height: 100vh;
            /*100vh는 부모 태그와는 상관없이 보이는 Viewport Height의 100%를 다 쓰겠다는 의미*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            /*수직 가운데 정렬*/
            align-items: center;
            /*수평 가운데 정렬*/
            text-align: center;
            /*텍스트 가운데 정렬*/
            background-color: rgb(248, 216, 221);
            scroll-snap-align: center;
        }

        #front {
            background-image: url(https://velog.velcdn.com/images/varjm/post/6995faf3-13bd-49a8-9cd4-8b7886a49e1d/image.jpg);
            background-size: cover;
        }

        .section h1 {
            color: rgb(168, 43, 64);
            font-size: 80px;
            margin-bottom: 20px;
        }

        #about {
            background-color: white;
            display: flex;
        }

        #about_profile {
            border: solid 1px;
            border-color: rgb(168, 43, 64);
            border-radius: 10px;
            padding: 50px 50px 50px 50px;
            background-color: white;
            display: inline-flex;
            box-shadow: 3px 3px 3px 3px rgb(168, 43, 64);
            margin: 70px auto 100px auto
        }

        #photo1 {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            margin-right: 50px;
        }

        #photo2 {
            width: 80%;
            height: 80%;
            border-radius: 10px;
        }

        #favorite_imgs {
            display: inline-flex;
            margin: 100px 0 100px 0;
        }

        .favorite_detail {
            width: 300px;
            height: 300px;
            margin-right: 10px;
            border-radius: 10px;
        }

        #contact {
            background-color: white;
        }

        .contacts {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #contact_detail {
            display: flex;
        }

        .contact_img {
            width: 100px;
            height: 100px;
            margin: 100px 50px 0 0;
        }

        .contact_img:hover {
            transform: scale(1.1);
        }

        .contact_a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>

</head>
