<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            font-family: 'Gaegu', sans-serif;
        }


        body {

            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url(https://img.freepik.com/premium-vector/website-icon-website-browser-mockup-with-empty-white-background-close-collapse-and-maximize-buttons-flat-style-vector-black-line-icon-on-a-orange-background_748571-127.jpg?size=626&ext=jpg&ga=GA1.1.1516372242.1701221274&semt=ais);
            background-size: 1570px;
            background-position: center;
            





        }

        .container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scroll-behavior: smooth;
        }

        .section {

            height: 100vh;
            /*100vh는 부모 태그와는 상관없이 보이는 Viewport Height의 100%를 다 쓰겠다는 의미*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            /*수직 가운데 정렬*/
            align-items: center;
            /*수평 가운데 정렬*/
            text-align: center;
            /*텍스트 가운데 정렬*/
            scroll-snap-align: center;


        }

        .section h1,
        .section h2 {
            margin-bottom: 20px;

        }


        .chan {
            border-radius: 50px;
        }


        .typing-container {
            text-align: center;
            margin-top: 100px;
        }

        .phon {

            border-radius: 20%;
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            /* 이미지 아래 간격 조절 */
            margin-right: 100px;

        }

        .contact {
            display: flex;
            justify-content: space-between;
            /* 이미지 사이의 간격을 균등하게 설정 */
            margin: 0px 0px 0px 100px;

            cursor: pointer;

        }

        /* 타이핑 애니메이션 효과 */
        @keyframes typing {
            from {
                width: 0;
            }
        }

        /* 커서 깜빡임 애니메이션 효과 */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: black;
            }
        }

        #typing-text {
            border-right: 2px solid black;
            /* 타이핑 커서 효과를 위한 테두리 설정 */
            white-space: nowrap;
            /* 텍스트가 한 줄에만 나타나도록 설정 */
            overflow: hidden;
            /* 텍스트가 넘칠 경우 숨김 처리 */
            animation: typing 2s steps(30) forwards, blink-caret 0.75s step-end infinite;
            margin: -100px auto 0 0px;
        }

        .chanmo {
            height: 00px;
            margin: 0px 0 -40px 0px;
            font-size: 80px;
        }

        .manggo {
            border-radius: 20px;
            margin: 150px auto 40px -500px;



        }


        .info-about {
            position: center;
            margin: -500px 0px 0px 200px;





        }

        .txt-about dt {
            display: inline-block;
            margin-bottom: 17px;
            width: 100px;
            font-size: 25px;
            color: blue;

        }

        .txt-about {
            margin-top: 55px;

        }

        .txt-about dd {
            display: inline-block;
            font-size: 25px;

        }

        .Favorite {
            height: 50px;
            font-size: 60px;
        }

        .favor {
            display: flex;
            flex-direction: row;

            align-items: center;
            margin: 0px 0 50px 0;

        }

        .favor img {
            border-radius: 100%;
            width: 500px;

            height: auto;
            margin: 50px;
        }


        .fov {
            white-space: nowrap;
            letter-spacing: 10px;

        }

        .fov dt {
            display: inline-block;
            /* 텍스트를 가로로 나열하기 위해 inline-block으로 설정 */
            margin-right: 10px;
            /* 텍스트 사이의 간격을 설정 */

        }


        .cm {
            font-size: 55px;
            height: 50px;


        }

        .rast {
            font-size: 30px;
            margin: 150px;
            margin-bottom: 300px;
        }

        .rastpage {
            margin: 300px 0 0 0;
        }



        #menu {
            position: fixed;
            bottom: 70px;
            right: 600px;
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            /* 메뉴 항목을 가로로 나열하기 위해 flex 사용 */

        }

        #menu ul li {
            margin-right: 20px;
            /* 각 메뉴 항목 사이 간격 조절 */
            font-size: 20px;

        }

        #menu ul li a {
            text-decoration: none;
            color: #333;

        }

        #dateTime {
            position: fixed;
            bottom: 10px;
            right: 415px;
            font-size: 20px;
            margin: 0 0 76px 0;
        }



      
       

         /* 뒤로가기 버튼 스타일 */
         #backButton {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            position: fixed;
            top: 120px;
            right: 1433px;
            z-index: 999; /* 다른 요소 위에 표시 */
        }

        /* 이미지 스타일 */
        #backButton img {
            width: 70px; /* 이미지의 크기 조절 */
            height: auto;
            vertical-align: middle;
            border-radius: 150px;
        }

        

       


    </style>





</head>

    <div id="dateTime"></div>

    <script>
        function displayDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const dateTimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('dateTime').textContent = dateTimeString;
        }

        // 페이지가 로드될 때와 1초마다 날짜와 시간 업데이트
        displayDateTime(); // 초기 시간과 날짜 표시
        setInterval(displayDateTime, 1000); // 1초마다 시간과 날짜 업데이트
    </script>
